<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>Ubuntu tutorials</title>

  <meta name="description" content="Ubuntu tutorials!">
  <meta name="theme-color" content="#dd4814">

  <link rel="shortcut icon" sizes="32x32" href="/images/app-icon-32.png">
  <link rel="manifest" href="/manifest.json">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro:400|Ubuntu:400,300,400italic,500,700|Ubuntu+Mono">
  <style>
    body {
      margin: 0;
      font-family: 'Ubuntu', sans-serif;
      font-weight: 300;
      line-height: 1.5;
      min-height: 100vh;
      background: #f7f7f7 url('https://assets.ubuntu.com/v1/f8a323a7-image-background-paper.png') center top repeat-y;
    }
  </style>

  <script>
    // setup Polymer options
    window.Polymer = {lazyRegister: true, dom: 'shadow'};
    // load webcomponents polyfills
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // browser has web components
      } else {
        // polyfill web components
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.head.appendChild(e);
      }
    })();
    // load pre-caching service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>

  <link rel="import" href="/src/ubuntu-tutorials-app.html">

</head>
<body class="fullbleed">

  <ubuntu-tutorials-app></ubuntu-tutorials-app>

</body>
</html>
